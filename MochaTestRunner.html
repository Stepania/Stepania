<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="https://www.chaijs.com/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>

    <script class="mocha-init">
      mocha.setup("bdd");
      mocha.checkLeaks();
      expect = chai.expect;
      assert = chai.assert;
      should = chai.should();
    </script>
    <script src="src/models/VendingMachine.js"></script>
    <script src="src/models/CoinRecord.js"></script>
    <script src="src/models/ProductRecord.js"></script>

    <script src="tests/vendingMachineTests.js"></script>
    <script src="tests/coinRecordTests.js"></script>
    <script src="tests/productRecordTests.js"></script>

    <script class="mocha-exec">
      mocha.run();
    </script>
  </body>
</html>
